name: Build and Release

on:
  push:
    tags: [ "v*" ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install System Dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y portaudio19-dev

    - name: Install System Dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew update
        brew install portaudio

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Validate Platform Icon
      run: |
        python -c "import pathlib,sys; root=pathlib.Path('ui_ux_team/assets/app_icons'); exp=[root/'linux'/'512.png']; exp=[root/'windows'/'dj-blue-ai.ico'] if sys.platform.startswith('win') else ([root/'macos'/'dj-blue-ai.icns'] if sys.platform=='darwin' else exp); missing=[str(p) for p in exp if not p.exists()]; print('Expected icon(s):', ', '.join(str(p) for p in exp)); print('Missing icon(s):', ', '.join(missing) if missing else 'none'); sys.exit(1 if missing else 0)"

    - name: Build Binary
      run: |
        python -c "import pathlib,sys; p=pathlib.Path('ui_ux_team/blue_ui/app/main.py'); sys.exit(0 if p.exists() else 1)"
        python build_binary.py

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dj-blue-ai-${{ runner.os }}
        path: |
          dist/dj-blue-ai*
          !dist/*.spec

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Fix Permissions
      run: chmod +x artifacts/dj-blue-ai-Linux/dj-blue-ai

    - name: Prepare Release Files
      run: |
        cp artifacts/dj-blue-ai-Linux/dj-blue-ai artifacts/dj-blue-ai-linux
        cp artifacts/dj-blue-ai-macOS/dj-blue-ai artifacts/dj-blue-ai-macos
        cp artifacts/dj-blue-ai-Windows/dj-blue-ai.exe artifacts/dj-blue-ai-windows.exe

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          artifacts/dj-blue-ai-linux
          artifacts/dj-blue-ai-macos
          artifacts/dj-blue-ai-windows.exe
        draft: false
        prerelease: false
        generate_release_notes: true
